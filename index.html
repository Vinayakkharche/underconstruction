<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction - Adverz Creations</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #ff9966, #ff5e62);
      overflow: hidden;
      color: #fff;
      text-align: center;
    }
    .container {
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: slideDown 1.5s ease;
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in-out;
    }
    .pulse {
      font-size: 2rem;
      font-weight: bold;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes slideDown {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .floating-bg {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 20%, transparent 20%),
                  radial-gradient(circle, rgba(255,255,255,0.05) 20%, transparent 20%);
      background-size: 50px 50px;
      animation: moveBg 10s linear infinite;
      z-index: -1;
    }
    @keyframes moveBg {
      0% { background-position: 0 0, 25px 25px; }
      100% { background-position: 50px 50px, 75px 75px; }
    }
  </style>
</head>
<body>
  <div class="floating-bg"></div>
  <div class="container">
    <h1>ðŸš§ Under Construction</h1>
    <p>Adverz Creations is building something amazing. Stay tuned!</p>
    <div class="pulse">Launching Soon...</div>
  </div>
</body>
</html>
